<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="jquery-inline-help.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $('input[data-help]').inlineHelp()
  })
</script>

<style type="text/css" media="screen">
  input {
    font-size: 18px;
    width: 400px;
  }
  .help {
    background-color: rgba(0,0,0,0.7);
    border-radius: 5px;
    color: #fff;
    padding: 5px 10px;
    margin: 0 0 0 10px;
    display: inline-block;
  }
</style>

<h1>Click on the text input below.</h1>
<form>
  <input type="text" data-help="The value in this field should be awesome." />
</form>
